services:
  slither-bot:
    build:
      context: .
      args:
        GPU_TYPE: ${GPU_TYPE:-cpu}
    ports:
      - "6080:6080"
    environment:
      DISPLAY: ":99"
      SCREEN_WIDTH: "1280"
      SCREEN_HEIGHT: "720"
      PYTHONUNBUFFERED: "1"
    volumes:
      - .:/app
    shm_size: "2g"
    # "can't start new thread" 対策（matplotlib / PyTorch 等がスレッドを多用するため）
    ulimits:
      nproc: 8192
